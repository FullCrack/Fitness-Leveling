<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Leveling</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Fitness Leveling</h1>
    <div id="grade-display" class="grade NoGrade">Grade : No Grade</div>
    <div class="progress-bar" aria-label="Barre de progression XP">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="xp-text" id="xp-text">XP : 0 / 100</div>
    <div>Niveau actuel : <span id="level-display">0</span></div>

    <div class="quest-box" id="quest-box">
      <div class="quest-difficulty" id="quest-difficulty"></div>
      <div id="quest-display">Clique pour une quête !</div>
      <div class="quest-desc" id="quest-desc"></div>
      <div>
        <button onclick="startQuest()" id="start-btn">Démarrer la quête</button>
        <button onclick="completeQuest()" id="complete-btn" class="hidden">Mission accomplie</button>
        <button onclick="abandonQuest()" id="abandon-btn" class="hidden" style="background-color: #f44336;">J’abandonne la quête</button>
      </div>
    </div>
  </div>

  <div id="confirm-overlay" class="hidden">
  <div id="confirm-box">
    <p>Voulez-vous vraiment abandonner la quête ?</p>
    <button id="confirm-yes">Oui</button>
    <button id="confirm-no">Non</button>
  </div>
</div>

<div id="chrono-container">
  <div id="chrono-display">00:00</div>
  <div id="chrono-controls">
    <button id="chrono-toggle">▶ Démarrer</button>
    <button id="chrono-reset">✖️ Reset</button>
  </div>
</div>

  <div id="cookie-popup">
    Ce site utilise des cookies pour enregistrer votre progression. Si vous refusez, celle-ci ne pourra pas être sauvegardée.<br />
    <button onclick="acceptCookies()">Accepter</button>
    <button onclick="refuseCookies()">Refuser</button>
  </div>

    <script src="js/script.js"></script>
</body>
</html>
